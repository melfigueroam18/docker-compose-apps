services:
  db:
    image: docker.io/melaniefig/db-security:1.0.0
    container_name: db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: dbpass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 30s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    image: docker.io/melaniefig/api-security:1.0.0
    container_name: api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      DB_HOST: db
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASS: dbpass
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  front:
    image: docker.io/melaniefig/frontend-security:1.0.0
    container_name: front
    depends_on:
      - api
    ports:
      - "8080:8080"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

volumes:
  db_data:
